<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        body {
    font-family: "poppins", sans-serif;
    }

        @media (min-width: 800px) {
    .container{
        width: 800px;
    }
    }
    </style>
    <title>Pricing Cards</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <!-- Card 1 -->
                <div class="card rounded-4 shadow-lg border-0 mb-5" style="box-shadow: 0 0 10px; border-radius: 10px;">
                    <div class="card-body">
                        <div>
                            <h4 class="fw-bold">Free</h4>
                            <p class="text-muted">For Freelancers</p>
                        </div>
                        <h2 class="fs-1 mt-4 mb-5">$0</h2>
                        <ul class="list-group list-group-flush fs-5 mb-5">
                            <li class="list-group-item">
                                <i class="bi bi-check2"></i> Single User
                            </li>
                            <li class="list-group-item">
                                <i class="bi bi-check2"></i> 10 Downloads Per Month
                            </li>
                            <li class="list-group-item">
                                <i class="bi bi-check2"></i> Faster Files
                            </li>
                            <li class="list-group-item">
                                <i class="bi bi-check2"></i> 25 Custom Packs
                            </li>
                        </ul>
                        <div class="d-grid">
                            <button class="btn btn-dark rounded-4 mt-2 mb-5" style="width: 100%; border-radius: 20px;">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Card 2 -->
                <div class="card rounded-4 shadow-lg border-0 mb-5" style="box-shadow: 0 0 10px; border-radius: 10px; background-color: black;">
                <div class="card-body">
                    <div>
                        <h4 class="fw-bold" style="color: white;">Pro</h4>
                        <p class="text-white">For Agencies</p>
                    </div>
                    <h2 class="fs-1 mt-4 mb-5" style="color: white;">$100</h2>
                    <ul class="list-group list-group-flush fs-5 mb-5">
                        <li class="list-group-item" style="background-color: black; color: white;">
                            <i class="bi bi-check2"></i> Unlimited Users
                        </li>
                        <li class="list-group-item" style="background-color: black; color: white;">
                            <i class="bi bi-check2"></i> Unlimited Downloads
                        </li>
                        <li class="list-group-item" style="background-color: black; color: white;">
                            <i class="bi bi-check2"></i> Fully Editable Files
                        </li>
                        <li class="list-group-item" style="background-color: black; color: white;">
                            <i class="bi bi-check2"></i> 200+ Custom Packs
                        </li>
                    </ul>
                    <div class="d-grid">
                        <button class="btn rounded-4 mt-2 mb-5 fw-semibold" style="width: 100%; background-color: #fff; border-radius: 20px;">Subscribe</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
</body>
</html>
